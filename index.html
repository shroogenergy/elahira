<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elahira Journal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      color: #222;
    }
    h1 {
      color: #444;
    }
    form textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    .entry {
      background: #f5f5f5;
      padding: 10px;
      margin-top: 20px;
      border-left: 4px solid #aaa;
    }
    .timestamp {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Elahira Journal</h1>
  <form method="POST">
    <textarea name="entry" placeholder="Type your memory..."></textarea>
    <br>
    <button type="submit">Save</button>
  </form>

  {% if reflection %}
  <h3>Reflection</h3>
  <p>{{ reflection }}</p>
  {% endif %}

  <h3>Memory Log</h3>
  {% for item in memory_log %}
  <div class="entry">
    <div class="timestamp">{{ item.timestamp }}</div>
    <div>{{ item.entry }}</div>
  </div>
  {% endfor %}
</body>
</html>
